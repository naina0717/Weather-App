<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="script.js" defer></script>

    <div class="bg-container container">
        <h1>Weather-App</h1>
        <div class="bg-container2">

            <div class="search-button">
                <input class="searchbar" id="city" type="search" placeholder="Enter City Name">
                <div class="but">
                    <button>Search</button>
                </div>
            </div>

        </div>
        <div class="today" id="today">
            <div class="today-inside">
                <div id="cityName"></div>
                <div id="temp"></div>
                <div id="icon"></div>
                
            </div>
        </div>
        <div class="header" id="head">
            <h2 id="forecasthead"></h2>
        </div>
        
        <div id="forecast">
            <div id="day1"></div>
            <div id="day2"></div>
            <div id="day3"></div>
            <div id="day4"></div>
            <div id="day5"></div>

        </div>

    </div>

</body>

</html>
